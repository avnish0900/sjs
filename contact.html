<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brand Maker</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="navbar bg_dark">
        <div class="container">
            <div class="top_class">
                <input type="checkbox">
                <div class="hamburger_lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="logo_section">
                    <div class="top_img">
                        <img src="img/picc.jpg" class="top_icon" alt="">
                    </div>
                    <h1 class="logo lg_heading">The Brand Maker</h1>
                </div>
                <div class="menu_section">
                    <ul class="items">
                        <li class="item"><a href="/index.html">Home</a></li>
                        <li class="item"><a href="/about.html">About</a></li>
                        <li class="item"><a href="/contact.html">Contact</a></li>
                        <li class="item gallery"><a href="https://gallery.sewfit.repl.co">Gallery</a></li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </div>
    <section class="contact_form">
        <div class="container">
            <div class="form_wrapper">
                <div class="company_address">
                    <div class="address_group">
                        <i class="fas fa-map-marker-alt fa-3x text_red"> </i>
                        <h2 class="text_gray md_heading">United Kingdom</h2>
                        <p>#757 X/Y, Street - 17 London UK - 111757</p>
                    </div>
                    <div class="address_group">
                        <i class="fas fa-envelope fa-3x text_red"> </i>
                        <h2 class="text_gray md_heading">mail</h2>
                        <p>thetailormaster@gmail.com</p>
                    </div>
                    <div class="address_group">
                        <i class="fas fa-phone-square-alt fa-3x text_red"> </i>
                        <h2 class="text_gray md_heading">phone</h2>
                        <p>(+XY)-9876543210</p>
                    </div>
                    <img src="/img/showroom.jpg" alt="our shop">
                    <!-- <img src="/img/ff01.jpg" alt=""> -->
                </div>
                <form action="" class="form">
                    <h1 class="contact-us lg_heading text_black">Contact Us</h1>
                    <p class="text_black">Give your Order Now</p>
                    <div class="form_group">
                        <label for="username">Name</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form_group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form_group">
                        <label for="mail">Address - Resi. / Off.</label>
                        <input type="text" id="mail" required>
                    </div>
                    <div class="form_group">
                        <label for="message">Order</label>
                        <textarea name="" id="message" ></textarea>
                    </div>
                    <button type="submit" class="new_btn">submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social_media_links">
            <i class="fas fa-phone-square-alt fa-4x"></i>
            <i class="fas fa-map-marker-alt fa-4x"></i>
            <i class="far fa-envelope fa-4x"></i>
            <p>The Brand Maker &copy; 2021, All Right Reserved</p>
        </div>
    </footer>
</body>
</html>
